name: CI

on:
  push:

jobs:
  prettier:
    name: Code style
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "12.x"
          cache: "npm"

      - run: npm install

      - run: npx prettier --check .
